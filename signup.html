<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music signup page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="left_bx1">
            <div class="content">
                <form method="post">
                    <h3>SignUp</h3>
                    <div class="card">
                        <label for="name">Name</label>
                        <input type="text" name="user_name" placeholder="Enter your UserName...." required>
                    </div>
                    <div class="card">
                        <label for="name">Email</label>
                        <input type="text" name="user_email" placeholder="Enter your UserEmail...." required>
                    </div>
                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" name="user_password" placeholder="Enter your Password...." required>
                    </div>
                    <div class="card">
                        <label for="Re-password">Re-Password</label>
                        <input type="password" name="user_Re-password" placeholder="Enter your Re-Password...." required>
                    </div>
                    <input type="submit" value="SignUp" class="submit">
                    <div class="check">
                        <input type="checkbox" name="" id=""><span>Remember Me</span>
                        <p>You have an Account?<a href="login.html">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="right_bx1">
            <img src="login_png.jpg" alt="">
            <h3>Incorrect Password</h3>
        </div>
    </header>
</body>
</html>
